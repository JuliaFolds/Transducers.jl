# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1.3
  - nightly
env:
   global:
     - COVERALLS_PARALLEL=true
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
  webhooks: https://coveralls.io/webhook

# Only build branches via PR to avoid running CI twice.
# https://docs.travis-ci.com/user/conditional-builds-stages-jobs
# https://docs.travis-ci.com/user/conditions-v1
if: branch = master OR tag IS present OR type != push

before_install:
  - unset JULIA_PROJECT
  - julia -e 'using Pkg; pkg"add https://github.com/tkf/Run.jl"'
install:
  - julia -e 'using Run; Run.prepare("test/environments/main")'
script:
  - julia -e 'using Run; Run.test(project="test/environments/main")'
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'

jobs:
  include:
    - julia: 1.0
      os: linux
      install:
        - julia -e 'using Run; Run.prepare("test/environments/jl10")'
      script:
        - julia -e 'using Run; Run.test(project="test/environments/jl10")'
    - name: "Benchmark (Sequential)"
      os: linux
      install:
        - julia -e 'using Run; Run.prepare("benchmark")'
      before_script:
        - git fetch origin '+refs/heads/master:refs/remotes/origin/master'
        - git branch baseline origin/master
        # Run benchmark outside `script` so that it's hidden by default:
        - julia -e 'using Run; Run.script("benchmark/runjudge.jl")'
      script:
        - julia -e 'using Run; Run.script("benchmark/pprintjudge.jl")'
      after_success: skip
      if: type != push
    - name: "Benchmark (Multi-thread)"
      os: linux
      install:
        - julia -e 'using Run; Run.prepare("benchmark")'
      before_script:
        - git fetch origin '+refs/heads/master:refs/remotes/origin/master'
        - git branch baseline origin/master
        # Run benchmark outside `script` so that it's hidden by default:
        - julia -e 'using Run; Run.script("benchmark/runjudge_multi_thread.jl")'
      script:
        - julia -e 'using Run; Run.script("benchmark/pprintjudge_multi_thread.jl")'
      after_success: skip
      if: type != push
    - stage: "Documentation"
      os: linux
      install:
        - julia -e 'using Run; Run.prepare_docs()'
      script:
        - julia -e 'using Run; Run.docs()'
      after_success: skip
