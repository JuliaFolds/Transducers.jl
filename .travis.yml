# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1.5  # to be used in benchmarks as well
  - 1.4
  - nightly
env:
   global:
     - JULIA_NUM_THREADS=2
     - COVERALLS_PARALLEL=true
notifications:
  email: false
  webhooks: https://coveralls.io/webhook

# Only build branches via PR to avoid running CI twice.
# https://docs.travis-ci.com/user/conditional-builds-stages-jobs
# https://docs.travis-ci.com/user/conditions-v1
if: branch = master OR tag IS present OR type != push

before_install:
  - unset JULIA_PROJECT
  - julia -e 'using Pkg; pkg"add https://github.com/tkf/Run.jl"'
install:
  - julia -e 'using Run; Run.prepare("test/environments/main")'
script:
  - julia -e 'using Run; Run.test(project="test/environments/main")'
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'

jobs:
  allow_failures:
    - julia: nightly
  fast_finish: true
  include:
    - julia: 1.0
      os: linux
      install:
        - julia -e 'using Run; Run.prepare("test/environments/jl10")'
      script:
        - julia -e 'using Run; Run.test(project="test/environments/jl10")'
    - name: "Benchmark (Sequential)"
      os: linux
      before_install:
        - unset JULIA_PROJECT
        - julia -e 'using Pkg; pkg"add PkgBenchmark BenchmarkCI@0.1"'
      install:
        # Run benchmark outside `script` so that it's hidden by default:
        - julia -e '
          using PkgBenchmark, BenchmarkCI;
          BenchmarkCI.judge(
              PkgBenchmark.BenchmarkConfig(
                  env = Dict(
                      "JULIA_NUM_THREADS" => "1",
                      "OMP_NUM_THREADS" => "1",
                  ),
              );
          );
          '
      script:
        - julia -e 'using BenchmarkCI; BenchmarkCI.displayjudgement()'
        - julia -e '
          using BenchmarkCI;
          BenchmarkCI.pushresult(;
              title = "Benchmark result (via Travis)",
              url = "git@github.com:JuliaFolds/Transducers-data.git",
              branch = "travis-benchmark-results",
          );
          '
      after_success: skip
      after_script: lscpu
      if: type != push
    - name: "Benchmark (Multi-thread)"
      os: linux
      before_install:
        - unset JULIA_PROJECT
        - julia -e 'using Pkg; pkg"add PkgBenchmark BenchmarkCI@0.1"'
      install:
        # Run benchmark outside `script` so that it's hidden by default:
        - julia -e '
          using PkgBenchmark, BenchmarkCI;
          BenchmarkCI.judge(
            PkgBenchmark.BenchmarkConfig(env = Dict("JULIA_NUM_THREADS" => "2"));
            script = "benchmark/multi-thread/benchmarks.jl",
            project = "benchmark",
          );
          '
        - julia -e '
          using BenchmarkCI;
          BenchmarkCI.pushresult(;
              title = "Multi-thread benchmark result (via Travis)",
              url = "git@github.com:JuliaFolds/Transducers-data.git",
              branch = "travis-multi-thread-benchmark-results",
          );
          '
      script:
        - julia -e 'using BenchmarkCI; BenchmarkCI.displayjudgement()'
      after_success: skip
      after_script: lscpu
      if: type != push
